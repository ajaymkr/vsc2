<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Travel form for our trip</h1>
        <form action="form.py">
            <input type="text" placeholder="enter your name"><br>
            <input type="email" placeholder="enter your email"><br>
            <label for="sectionida">
                <input type="radio" name="section" id="sectionida">Section A
            </label>
            <label for="sectionidb">
                <input type="radio" name="section" id="sectionidb">Section B
            </label>
            <label for="sectionidc">
                <input type="radio" name="section" id="sectionidc">Section C
            </label><br>
            <label for="food canteen">
                <input type="checkbox" name="food" id="food canteen">want food canteen
            </label><br>
            <textarea name="explaina" id="explain" cols="30" rows="10" placeholder="why do you want to go to trip">
            </textarea> <br>
            <select name="car" id="car">
                <option value="no car">select your car</option>
                <option value="omni1">OMNI1</option>
                <option value="omni2">OMNI2</option>
                <option value="omni3">OMNI3</option>
                <option value="omni4">OMNI4</option>
            
           
            </select>
            

        </form>

    </div>
</body>

</html>
